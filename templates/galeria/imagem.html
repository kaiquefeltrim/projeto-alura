{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                    {% if photographys.photo == "" or photographys.photo == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}" alt="foto">
                    {% else %}
                        <img class="imagem__imagem" src="{{photographys.photo.url}}" alt="foto">
                    {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{photographys.name}}</p>
                                <p class="imagem__descricao">{{photographys.legend}}</p>
                                <p class="imagem__texto">{{photographys.description }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
